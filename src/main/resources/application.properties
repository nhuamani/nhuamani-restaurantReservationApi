spring.application.name=restaurantReservationApi

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/restaurantdb
spring.datasource.username=admin
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Propiedades de JPA/Hibernat
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring-jpa.properties.hibernate.format_sql=true

# Otras configuraciones (opcional)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuración del path base para los endpoints
server.servlet.context-path=/api/v1

